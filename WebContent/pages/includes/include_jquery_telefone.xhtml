<ui:component xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
	
	<script src="#{request.contextPath}/resources/js/jquery.mask.min.js" type="text/javascript" />
	
	<p:outputPanel autoUpdate="true">
		<script type="text/javascript">
			$(".telefone").mask("(00) 00009-0000");
			$('.telefone').focusout(function() {
				var phone, element;
				element = $(this);
				element.unmask();
				phone = element.val().replace(/\D/g, '');
				if (phone.length > 10) {
					element.mask("(99) 99999-9999");
				} else {
					element.mask("(99) 9999-99999");
				}
			}).trigger('focusout');
		</script>
	</p:outputPanel>
	
</ui:component>
