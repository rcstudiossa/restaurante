<ui:composition template="/pages/includes/template_crud.xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">	<ui:param name="mbean" value="${usuarioFaces}" />	<ui:param name="mbeanModel" value="${usuarioFaces.crudModel}" />	<ui:param name="autoUpdateCadastro" value="${false}" />	<ui:param name="possuiDadosAtualizacao" value="${true}" />	<ui:define name="cadastro">		<p:fieldset style="width: 100%">			<ui:include src="includes/include_cadastro_usuario.xhtml">				<ui:param name="disabled" value="${false}" />			</ui:include>		</p:fieldset>		<p:panel header="Funções" toggleable="true" style="margin-top: 5px; margin-left: 2px">			<h:panelGrid columns="3" columnClasses="coluna40, coluna30, coluna30" style="width: 60%">				<h:outputText value="Função" />				<h:outputText value="Origem" />				<h:outputText value="" />				<p:selectOneMenu id="lbFuncao" value="#{mbean.funcaoModel.id}" styleClass="coluna98">					<f:selectItem itemValue="" itemLabel="Selecione" />					<f:selectItems value="#{usuarioFaces.comboFuncao}" />					<p:ajax event="change" listener="#{usuarioFaces.instanciarComboOrigem}" process="@this" update="lbOrigem" />				</p:selectOneMenu>				<p:selectOneMenu id="lbOrigem" value="#{mbean.origemModel.id}" styleClass="coluna98">					<f:selectItem itemValue="" itemLabel="Selecione" />					<f:selectItems value="#{usuarioFaces.comboOrigem}" />				</p:selectOneMenu>				<p:commandButton id="btnAddFuncao" value="Adicionar" icon="ui-icon-plus" action="#{usuarioFaces.addUsuarioFuncao}" update="gridFuncao" />			</h:panelGrid>			<h:panelGroup id="gridFuncao">				<p:dataTable id="dgFuncoes" value="#{mbeanModel.usuarioFuncoes}" var="linha" emptyMessage="Nenhuma Função adicionada" rendered="#{!empty mbeanModel.usuarioFuncoes}" style="width: 100%">					<p:column headerText="Descrição" styleClass="coluna90">						<h:outputText value="#{linha.origemModel.descricao} - #{linha.funcaoModel.descricao}" />					</p:column>					<p:column headerText="Status" styleClass="coluna010">						<p:commandButton value="#{empty linha.id ? 'Remover' : 'Inativar'}" icon="ui-icon-close" action="#{usuarioFaces.delUsuarioFuncao}" update="@form" rendered="#{linha.flagAtivo}">							<f:setPropertyActionListener target="#{usuarioFaces.usuarioFuncaoModel}" value="#{linha}" />						</p:commandButton>						<p:commandButton value="Ativar" icon="ui-icon-check" action="#{usuarioFaces.delUsuarioFuncao}" update="@form" rendered="#{!linha.flagAtivo}">							<f:setPropertyActionListener target="#{usuarioFaces.usuarioFuncaoModel}" value="#{linha}" />						</p:commandButton>					</p:column>				</p:dataTable>			</h:panelGroup>		</p:panel>	</ui:define>	<ui:define name="comandosCrudFim">		<ui:include src="includes/include_historico_usuario.xhtml" />	</ui:define>	<ui:define name="pesquisaCampos">		<h:panelGrid width="100%" columns="2" columnClasses="coluna10, coluna90">			<h:outputLabel for="itNomePesquisa" value="Nome" />			<p:inputText id="itNomePesquisa" value="#{usuarioFaces.crudPesquisaModel.nome}" style="width: 50%" />			<h:outputLabel for="itLoginPesquisa" value="Login" />			<p:inputText id="itLoginPesquisa" value="#{usuarioFaces.crudPesquisaModel.login}" style="width: 30%" />			<h:outputLabel for="itIdentificadorPesquisa" value="CPF" />			<p:inputMask id="itIdentificadorPesquisa" value="#{usuarioFaces.crudPesquisaModel.cpf}" mask="999.999.999-99" style="width: 110px;" />			<h:outputLabel for="cbFlagAtivoPesquisa" value="Ativo?" />			<p:selectBooleanCheckbox id="cbFlagAtivoPesquisa" value="#{usuarioFaces.crudPesquisaModel.flagAtivo}" />		</h:panelGrid>		<br />	</ui:define>	<ui:define name="colunasTabela">		<p:column headerText="Login" styleClass="coluna15">			<h:outputText value="#{linha.login}" />		</p:column>		<p:column headerText="Nome" styleClass="coluna30">			<h:outputText value="#{linha.nome}" />		</p:column>		<p:column headerText="Descrição" styleClass="coluna20">			<h:outputText value="#{linha.descricao}" />		</p:column>		<p:column headerText="Situação" styleClass="coluna10">			<h:outputText value="#{linha.situacao}" />		</p:column>		<p:column headerText="Situação Bloqueio" styleClass="coluna15">			<h:outputText value="#{linha.situacaoBloqueio}" />		</p:column>	</ui:define></ui:composition>
