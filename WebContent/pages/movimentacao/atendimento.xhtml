<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:ts="http://java.sun.com/jsf/composite/components">	<h:form id="formSubEvolucao" prependId="false">		<script type="text/javascript">			function imprimirAutomatico(args) {				if(args.valido){					imprimirPdf(args.arquivoImpressao);				}			}		</script>		<p:tabView id="tabTemplateEvolucao" value="#{atendimentoFaces.templateModel.tabs}" var="tab" activeIndex="#{atendimentoFaces.tabAtiva}" rendered="#{atendimentoFaces.templateModel != null}" styleClass="tabAtendimento" style="height: calc(100vh - 132px);">			<p:ajax event="tabChange" process="@this" update="@form" global="false" />			<p:tab title="#{tab.tabModel.titulo}" titleStyleClass="#{tab.flagUltimaTab ? 'ultimaTab' : ''}">				<h:panelGroup rendered="#{tab.tabModel.id == atendimentoFaces.idTab}">					<ui:include src="#{atendimentoFaces.urlTab}" />				</h:panelGroup>			</p:tab>		</p:tabView>	</h:form></ui:composition>
