<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:ts="http://java.sun.com/jsf/composite/components">

	<p:dialog dynamic="true" modal="true" header="Gráfico de Exames / Funções Vitais" closeOnEscape="true" widgetVar="dlgGraficoExame" styleClass="dialog90" resizable="false">
		
		<h:form id="formGraficoExame" prependId="false">
		
			<p:tabView id="tabviewGrafico" activeIndex="#{graficoExameFaces.tabIndex}">
				
				<p:tab title="Exames">
					
					<p:scrollPanel id="spGraficoExame" mode="native" styleClass="scrollPanelDialog" style="margin: 5px; height: calc(90vh - 165px)">
				
						<h:panelGrid columns="2" columnClasses="coluna90, coluna10" style="width: 60%; margin-left: 5px; margin-top: 5px">
							
							<h:outputText value="Exame" />
							<h:outputText value="" />
							
							<p:selectOneMenu value="#{graficoExameFaces.exameModel.id}" styleClass="coluna98">
								<f:selectItem itemValue="" itemLabel="Não selecionado" />
								<f:selectItems value="#{graficoExameFaces.comboExames}" />
							</p:selectOneMenu>
							<p:commandButton icon="ui-icon-search" value="Pesquisar" action="#{graficoExameFaces.visualizarGrafico}" process="@this, spGraficoExame" update="spGraficoExame" />
							
						</h:panelGrid>
						
						<h:panelGroup rendered="#{!empty graficoExameFaces.lineChart}">
							<p:chart type="line" id="category" model="#{graficoExameFaces.lineChart}" style="height:300px;margin-top:20px; width:99%"/>
						</h:panelGroup>
			
					</p:scrollPanel>
					
				</p:tab>
				
				<p:tab title="Biometria / Dados Vitais">
					
					<p:scrollPanel id="spGraficoExameFuncaoVital" mode="native" styleClass="scrollPanelDialog" style="margin: 5px; height: calc(90vh - 165px)">
				
						<h:panelGrid columns="2" columnClasses="coluna90, coluna10" style="width: 60%; margin-left: 5px; margin-top: 5px">
							
							<h:outputText value="Biometria / Função Vital" />
							<h:outputText value="" />
							
							<p:selectOneMenu value="#{graficoExameFaces.funcaoVitalModel.id}" styleClass="coluna98">
								<f:selectItem itemValue="" itemLabel="Não selecionado" />
								<f:selectItems value="#{graficoExameFaces.comboFuncoesVitais}" />
							</p:selectOneMenu>
							<p:commandButton icon="ui-icon-search" value="Pesquisar" action="#{graficoExameFaces.visualizarGraficoFuncaoVital}" process="@this, spGraficoExameFuncaoVital" update="spGraficoExameFuncaoVital" />
							
						</h:panelGrid>
						
						<h:panelGroup rendered="#{!empty graficoExameFaces.lineChartFuncaoVital}">
							<p:chart type="line" id="categoryFuncaoVital" model="#{graficoExameFaces.lineChartFuncaoVital}" style="height:300px;margin-top:20px; width:99%"/>
						</h:panelGroup>
			
					</p:scrollPanel>
					
				</p:tab>
				
			</p:tabView>
	
			<p:panel style="margin-top: 5px;">
				<p:commandButton type="button" value="Fechar" icon="ui-icon-close" onclick="PF('dlgGraficoExame').hide()" />
			</p:panel>
		
		</h:form>

	</p:dialog>

</ui:composition>
