<ui:composition template="/pages/includes/template_crud.xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

	<ui:param name="mbean" value="${centroResultadoFaces}" />
	<ui:param name="mbeanModel" value="${centroResultadoFaces.crudModel}" />
	<ui:param name="mbeanPesquisaModel" value="${centroResultadoFaces.crudPesquisaModel}" />
	<ui:param name="possuiDadosAtualizacao" value="true" />

	<ui:define name="cadastro">

		<p:fieldset style="width: 100%">

			<ui:include src="includes/include_cadastro_centro_resultado.xhtml">
				<ui:param name="disabled" value="${false}" />
			</ui:include>

		</p:fieldset>

	</ui:define>
	
	<ui:define name="comandosCrudFim">

		<ui:include src="includes/include_historico_centro_resultado.xhtml" />

	</ui:define>

	<ui:define name="pesquisaCampos">

		<h:panelGrid columns="1" styleClass="coluna50">

			<h:outputLabel for="itDescricaoPesquisa" value="Descrição" />
			<p:inputText id="itDescricaoPesquisa" value="#{mbeanPesquisaModel.descricao}" style="width: 100%" />

			<p:outputLabel for="codigoPesquisa" value="Código" />
			<p:inputText id="codigoPesquisa" value="#{mbeanPesquisaModel.codigo}" style="width: 60%" />

			<h:outputText value="Ativo?" />
			<p:selectBooleanCheckbox value="#{mbeanPesquisaModel.flagAtivo}" />

		</h:panelGrid>

	</ui:define>

	<ui:define name="colunasTabela">

		<p:column headerText="Descrição" styleClass="coluna50">
			<h:outputText value="#{linha.descricao}" />
		</p:column>

		<p:column headerText="Código" styleClass="coluna40">
			<h:outputText value="#{linha.codigo}" />
		</p:column>

	</ui:define>

</ui:composition>
