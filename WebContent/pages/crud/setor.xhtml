<ui:composition template="/pages/includes/template_crud.xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

	<ui:param name="mbean" value="${setorFaces}" />
	<ui:param name="mbeanModel" value="${setorFaces.crudModel}" />
	<ui:param name="mbeanPesquisaModel" value="${setorFaces.crudPesquisaModel}" />
	<ui:param name="possuiDadosAtualizacao" value="true" />

	<ui:define name="cadastro">

		<p:fieldset style="width: 100%">

			<ui:include src="includes/include_cadastro_setor.xhtml">
				<ui:param name="disabled" value="${false}" />
			</ui:include>

		</p:fieldset>

	</ui:define>
	
	<ui:define name="comandosCrudFim">

		<ui:include src="includes/include_historico_setor.xhtml" />

	</ui:define>

	<ui:define name="pesquisaCampos">

		<h:panelGrid columns="1" styleClass="coluna50">

			<h:outputText value="Descrição" />
			<p:inputText value="#{setorFaces.crudPesquisaModel.descricao}" styleClass="coluna100" />

			<h:outputText value="Centro de resultado" />
			<p:selectOneMenu value="#{setorFaces.crudPesquisaModel.centroResultadoModel.id}" style="width: 30%">
				<f:selectItem itemValue="" itemLabel="Selecione" />
				<f:selectItems value="#{setorFaces.comboCentroResultado}" />
			</p:selectOneMenu>

			<h:outputText value="Ativo?" />
			<p:selectBooleanCheckbox value="#{setorFaces.crudPesquisaModel.flagAtivo}" />

		</h:panelGrid>

	</ui:define>

	<ui:define name="colunasTabela">

		<p:column headerText="Descrição" styleClass="coluna70">
			<h:outputText value="#{linha.descricao}" />
		</p:column>

		<p:column headerText="Centro de Resultado" styleClass="coluna25">
			<h:outputText value="#{linha.centroResultadoModel.descricao}" />
		</p:column>

	</ui:define>

</ui:composition>
