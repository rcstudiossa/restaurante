<ui:composition template="/pages/includes/template_crud.xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

	<ui:param name="mbean" value="${tipoSolicitacaoDocumentoFaces}" />
	<ui:param name="mbeanModel" value="${tipoSolicitacaoDocumentoFaces.crudModel}" />
	<ui:param name="mbeanPesquisaModel" value="${tipoSolicitacaoDocumentoFaces.crudPesquisaModel}" />
	<ui:param name="possuiDadosAtualizacao" value="true" />

	<ui:define name="cadastro">

		<p:fieldset style="width: 100%">

			<ui:include src="includes/include_cadastro_tipo_solicitacao_documento.xhtml">
				<ui:param name="disabled" value="${false}" />
			</ui:include>

		</p:fieldset>

	</ui:define>

	<ui:define name="comandosCrudFim">

		<ui:include src="includes/include_historico_tipo_solicitacao_documento.xhtml" />

	</ui:define>

	<ui:define name="pesquisaCampos">

		<h:panelGrid columns="1" styleClass="coluna50">

			<p:outputLabel for="itDescricaoPesquisa" value="Descrição" />
			<p:inputText id="itDescricaoPesquisa" value="#{mbeanPesquisaModel.descricao}" maxlength="100" style="width: 70%" />

		</h:panelGrid>

	</ui:define>

	<ui:define name="colunasTabela">

		<p:column headerText="Descrição" styleClass="coluna70">
			<h:outputText value="#{linha.descricao}" />
		</p:column>

	</ui:define>

</ui:composition>
