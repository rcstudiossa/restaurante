<ui:composition template="/pages/includes/template_crud.xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

	<ui:param name="mbean" value="${unidadeMedidaFaces}" />
	<ui:param name="mbeanModel" value="${unidadeMedidaFaces.crudModel}" />
	<ui:param name="mbeanPesquisaModel" value="${unidadeMedidaFaces.crudPesquisaModel}" />
	<ui:param name="possuiDadosAtualizacao" value="true" />

	<ui:define name="cadastro">

		<p:fieldset style="width: 100%">
			
			<ui:include src="includes/include_cadastro_unidade_medida.xhtml">
				<ui:param name="disabled" value="${false}" />
			</ui:include>

		</p:fieldset>

	</ui:define>
	
	<ui:define name="comandosCrudFim">

		<ui:include src="includes/include_historico_unidade_medida.xhtml" />

	</ui:define>

	<ui:define name="pesquisaCampos">

		<h:panelGrid style="width: 50%">

			<h:outputText value="Descrição" />
			<p:inputText value="#{mbeanPesquisaModel.descricao}" styleClass="coluna70" />

		</h:panelGrid>

	</ui:define>

	<ui:define name="colunasTabela">

		<p:column headerText="Descrição" styleClass="coluna40">
			<h:outputText value="#{linha.descricao}" />
		</p:column>

		<p:column headerText="Descrição detalhada" styleClass="coluna55">
			<h:outputText value="#{linha.descricaoDetalhada}" />
		</p:column>

	</ui:define>

</ui:composition>
