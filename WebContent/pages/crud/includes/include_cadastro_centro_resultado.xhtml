<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:ts="http://java.sun.com/jsf/composite/components">

	<h:panelGrid width="100%" columns="1" styleClass="coluna50">

		<p:outputLabel for="itDescricao" value="Descrição" />
		<p:inputText id="itDescricao" value="#{mbeanModel.descricao}" maxlength="100" required="true" style="width: 100%" />

		<p:outputLabel for="codigo" value="Código" />
		<p:inputText id="codigo" value="#{mbeanModel.codigo}" maxlength="10" required="true" style="width: 60%" />

		<h:outputText value="Ativo?" />
		<p:selectBooleanCheckbox value="#{mbeanModel.flagAtivo}" />

	</h:panelGrid>

</ui:composition>
