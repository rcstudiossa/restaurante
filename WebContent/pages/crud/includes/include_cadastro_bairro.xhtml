<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:ts="http://java.sun.com/jsf/composite/components">

	<h:panelGrid style="width: 50%">

		<p:outputLabel for="itDescricao" value="Descrição" />
		<p:inputText id="itDescricao" value="#{mbeanModel.descricao}" disabled="#{disabled}" required="true" maxlength="100" styleClass="coluna95" />

	</h:panelGrid>

	<h:panelGrid columns="2" columnClasses="coluna20, coluna80" style="width: 50%">

		<p:outputLabel for="omEstado" value="Estado" />
		<p:outputLabel for="omCidade" value="Cidade" rendered="#{!disabled}"/>
		<p:outputLabel for="omCidadeDisabled" value="Cidade" rendered="#{disabled}"/>

		<p:selectOneMenu id="omEstado" value="#{mbeanModel.cidadeModel.estadoModel.id}" disabled="#{disabled}" required="true" styleClass="coluna95">
			<f:selectItem itemLabel="--" itemValue="" />
			<f:selectItems value="#{mbean.comboEstado}" />
			<p:ajax global="false" listener="#{mbean.carregarComboCidades}" update="omCidade" />
		</p:selectOneMenu>
		<p:selectOneMenu id="omCidade" value="#{mbeanModel.cidadeModel.id}" required="true" rendered="#{!disabled}" styleClass="coluna90">
			<f:selectItem itemLabel="Não Selecionado" itemValue="" />
			<f:selectItems value="#{mbean.comboCidade}" />
		</p:selectOneMenu>
		<p:inputText id="omCidadeDisabled" value="#{mbeanModel.cidadeModel.descricao}" disabled="true" rendered="#{disabled}" styleClass="coluna90" />

	</h:panelGrid>

</ui:composition>
