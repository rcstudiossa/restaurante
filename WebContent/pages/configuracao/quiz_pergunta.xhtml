<ui:composition template="/pages/includes/template_crud.xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">	<ui:param name="mbean" value="${quizPerguntaFaces}" />	<ui:param name="mbeanPergunta" value="${quizPerguntaFaces}" />	<ui:param name="mbeanModel" value="${quizPerguntaFaces.crudModel}" />	<ui:param name="mbeanPerguntaModel" value="${quizPerguntaFaces.crudModel}" />	<ui:param name="possuiDadosAtualizacao" value="true" />	<ui:define name="cadastro">		<p:fieldset style="width: 100%">			<ui:include src="includes/include_cadastro_quiz_pergunta.xhtml">				<ui:param name="disabled" value="${false}" />			</ui:include>		</p:fieldset>	</ui:define>		<ui:define name="comandosCrudFim">		<ui:include src="includes/include_historico_quiz_pergunta.xhtml" />	</ui:define>	<ui:define name="pesquisaCampos">		<h:panelGrid columns="1" style="width:100%">			<h:outputLabel value="Código" />			<p:inputText value="#{mbean.crudPesquisaModel.id}" styleClass="coluna10" onkeypress="return Mascara(this,Integer);" maxlength="100" />			<h:outputLabel value="Pergunta" />			<p:inputText value="#{mbean.crudPesquisaModel.pergunta}" styleClass="coluna50" maxlength="100" />			<h:outputLabel value="Tipo de Resposta" />			<p:selectOneMenu value="#{mbean.crudPesquisaModel.tipoRespostaModel.id}" style="width:20%">				<f:selectItem itemLabel="Selecione" itemValue="" />				<f:selectItems value="#{mbean.comboTipoResposta}" />			</p:selectOneMenu>			<h:outputText value="Ativo?" />			<p:selectBooleanCheckbox value="#{mbean.crudPesquisaModel.flagAtivo}" />		</h:panelGrid>	</ui:define>	<ui:define name="colunasTabela">		<p:column headerText="Código" styleClass="coluna05">			<h:outputText value="#{linha.id}" />		</p:column>		<p:column headerText="Pergunta" styleClass="coluna40" sortBy="#{linha.pergunta}">			<h:outputText value="#{linha.pergunta}" />		</p:column>		<p:column headerText="Apelido" styleClass="coluna20" sortBy="#{linha.apelido}">			<h:outputText value="#{linha.apelido}" />		</p:column>		<p:column headerText="Tipo de Resposta" styleClass="coluna10">			<h:outputText value="#{linha.tipoRespostaModel.descricao}" />		</p:column>	</ui:define></ui:composition>
