<ui:composition template="/pages/includes/template_crud.xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

	<ui:param name="mbean" value="${validadorFaces}" />
	<ui:param name="mbeanModel" value="${validadorFaces.crudModel}" />
	<ui:param name="possuiDadosAtualizacao" value="true" />

	<ui:define name="cadastro">

		<p:fieldset style="width: 100%">

			<ui:include src="includes/include_cadastro_validador.xhtml">
				<ui:param name="disabled" value="${false}" />
			</ui:include>

		</p:fieldset>

	</ui:define>
	
	<ui:define name="comandosCrudFim">

		<ui:include src="includes/include_historico_validador.xhtml" />

	</ui:define>

	<ui:define name="colunasTabela">

		<p:column headerText="Descrição" styleClass="coluna50">
			<h:outputText value="#{linha.descricao}" />
		</p:column>

		<p:column headerText="Tipo de Aviso" styleClass="coluna20">
			<h:outputText value="#{linha.tipoAviso}" />
		</p:column>

		<p:column headerText="Situação" styleClass="coluna20">
			<h:outputText value="#{linha.flagAtivo}" />
		</p:column>

	</ui:define>

</ui:composition>
