<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:ts="http://java.sun.com/jsf/composite/components">

	<h:panelGrid width="100%" columns="1" styleClass="coluna50">

		<p:outputLabel for="itDescricao" value="Descrição" />
		<p:inputText id="itDescricao" value="#{mbeanModel.descricao}" maxlength="100" required="true" style="width: 100%" />

		<p:outputLabel for="itUrl" value="Url" />
		<p:inputText id="itUrl" value="#{mbeanModel.url}" maxlength="100" required="true" disabled="#{!sessionScope.usuarioLogado.flagAdministrador}" style="width: 100%" />

		<p:outputLabel for="itTitulo" value="Título" />
		<p:inputText id="itTitulo" value="#{mbeanModel.titulo}" maxlength="100" required="true" style="width: 100%" />

		<p:outputLabel for="itFacesReset" value="Faces reset" />
		<p:inputText id="itFacesReset" value="#{mbeanModel.facesReset}" disabled="#{!sessionScope.usuarioLogado.flagAdministrador}" maxlength="100" style="width: 100%" />

		<p:outputLabel for="itTabPai" value="Tab pai" />
		<p:selectOneMenu id="itTabPai" value="#{mbeanModel.tabModel.id}">
			<f:selectItem itemValue="" itemLabel="Não Selecionado" />
			<f:selectItems value="#{mbean.comboTabs}" />
		</p:selectOneMenu>

	</h:panelGrid>

	<h:panelGrid columns="1" style="width:30%">

		<p:outputLabel for="flagGenerica" value="Genérica?" />
		<p:selectBooleanCheckbox id="flagGenerica" value="#{mbeanModel.flagGenerica}" />

	</h:panelGrid>

</ui:composition>
